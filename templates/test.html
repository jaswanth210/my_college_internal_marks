<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3 Column Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }
    .left, .center, .right {
      border: 1px solid black;
      padding: 20px;
    }
    .left {
      width: 25%;
    }
    .center {
      width: 50%;
    }
    .right {
      width: 25%;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left"><div class="flex h-screen">
  <!-- Left Column (25%) -->
  <div class="w-1/4 bg-gray-800 p-4 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-blue-300">Years List</h2>
    <ul class="list-disc list-inside space-y-1" style="outline-none">
      <li><a href="#">Year 2021</a></li>
      <li><a href="#">Year 2022</a></li>
      <li><a href="#">Year 2023</a></li>
      <li><a href="#">Year 2024</a></li>
      <li><a href="#">Year 2025</a></li>
    </ul>
  </div>

  <!-- Center Column (50%) -->
  <div class="w-2/4 bg-gray-700 p-6 mx-2 rounded-xl shadow-md">
    <h2 class="text-xl font-bold text-white mb-4">Main Content</h2>
    <p>Put your central content here.</p>
  </div>

  <!-- Right Column (25%) -->
  <div class="w-1/4 bg-gray-800 p-4 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-blue-300">Tools / Search</h2>
    <input type="number" placeholder="Start Roll No" class="w-full mb-2 px-4 py-2 bg-gray-900 text-white rounded">
    <input type="number" placeholder="End Roll No" class="w-full mb-2 px-4 py-2 bg-gray-900 text-white rounded">
    <button class="bg-blue-600 hover:bg-blue-700 text-white w-full py-2 rounded">Search</button>
  </div>
</div>
</div>
    <div class="center">Center 50%</div>
    <div class="right">Right 25%</div>
  </div>

</body>
</html>
